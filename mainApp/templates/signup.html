{% extends 'home.html' %}
{% load static %}
{% block title %}
<title>OnlineShop||SignUp</title>
{% endblock %}
{% block body %}
<div class="row">
    <div class=" mb-2 p-3 text-light text-center bg-primary" >
        <h1>SignUp Form</h1>
    </div>
</div>
<section class="vh-150">
    <div class="container py-5 h-100">
        <div class="row d-flex   h-100">
            <div class="col-md-6 col-lg-7 col-xl-6">
                <img src="{% static 'images/SignUp.jpg' %}" class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-6 col-lg-5 col-xl-5 offset-xl-1">
                {% for i in messages %}
                <div class="alert alert-danger" role="alert">
                    {{i}}
                </div>
                {% endfor %}
                <form action="" method="post">
                    {% csrf_token %}
                    <label class="form-label" for="form1Example13">Name</label>
                    <input type="text" placeholder="Enter Name" class="form-control w-75" name="name" />

                    <label class="form-label" for="form1Example13">UserName</label>
                    <input type="text" placeholder="Enter UserName" class="form-control w-75" name="username" />

                    <label class="form-label" for="form1Example13">SignUp As</label>
                    <select class="form-select w-75" name="actype" id="">
                        <option value="buyer">Buyer</option>
                        <option value="seller">Seller</option>
                    </select>
                    <label class="form-label" for="form1Example23">Mobile.No</label>
                    <input type="text" class="form-control w-75" name="mobile" placeholder="Enter Mobile No." />
                    <label class="form-label" for="form1Example13">Email</label>
                    <input type="email" id="form1Example13" placeholder="Enter Email" class="form-control w-75"
                        name="email" />
                    <label class="form-label" for="form1Example13">Password</label>
                    <input class="form-control w-75 mb-2" type="password" id="form1Example13" placeholder="Enter Password" class="form-control w-50"
                        name="password" />

                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button><br>
                    <a href="/login/">Already User? LogIn</a>

                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
