{% extends 'home.html' %}
{% load cart %}
{% load static %}

{% block title %}
<title>OnlineShop||Confirm</title>
<style>
  .gradient-custom {
/* fallback for old browsers */
background: #6a11cb;

/* Chrome 10-25, Safari 5.1-6 */
background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));

/* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
}
</style>
{% endblock %}
{% block body %}
<div class="container-fluid">
  {% for i in messages %}
  <div class="alert alert-danger" role="alert">
      {{i}}
  </div>
  {% endfor %}
</div>
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="">
              <form action="" method="post">
                 {% csrf_token %}
                <h2 class="fw-bold mb-2">Re-Set Password</h2>

                <div class="form-outline form-white mb-4">
                  <input type="text" placeholder="Enter OTP" name="otp" class="form-control form-control-lg" />
                  <label class="form-label">Enter OTP</label>
                </div>
                <div class="form-outline form-white mb-4">
                  <input type="password" name="pass1" placeholder="Enter New Password" class="form-control form-control-lg" />
                  <label class="form-label">New Password</label>
                </div>
                <div class="form-outline form-white mb-4">
                  <input type="password" name="pass2" placeholder="Re-enter Password" name="password" class="form-control form-control-lg" />
                  <label class="form-label">Re-enter Password</label>
                </div>
                <button class="btn btn-outline-light btn-lg px-5" id="confirm" type="submit">Confirm</button>
                
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script>
  function password()
  {
    var pass1=document.getElementById('pass1').value
    var pass2=document.getElementById('pass2').value
    if(pass1!=pass2)
    {
      document.getElementById('lab').innerHTML='Password Does not Match'
    }
  }
</script>
{% endblock %}
