{% extends 'home.html' %}
{% load static %}
{% block title %}
<title>Forget Password</title>
{% endblock %}
{% block body %}
<div class="row container-fluid">
    <div class=" col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xm-12"><img src="{% static '/images/change-pw.png/' %}" alt=""></div>
    <div class=" col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xm-12">
        <form action="" method="post">
            {% for i in messages %}
            <div class="alert alert-danger" role="alert">
                {{i}}
            </div>
            {% endfor %}

           {% csrf_token %}
           <label class="form-label">UserName</label>
           <input type="text" class="form-control w-75" name="username" placeholder="Enter Your UserName"><br>
           <button class="btn bg-primary text-light" >Sent OTP</button><br>
           <a href="/login/">LogIn</a>
        </form>
    </div>
</div>
{% endblock %}
